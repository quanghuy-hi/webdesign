  <title>Bài tập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4ff;
      margin: 20px;
    }
    header {
      text-align: center;
      background-color: #8dd9f7;
      padding: 20px 0;
      border-radius: 5px;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    .dropdown {
      background-color: #8dd9f7;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .dropdown select {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .section {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      width: 80%;
      margin: 0 auto;
    }
    .section-title {
      color: #4eccf2;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .accordion {
      background-color: #f1f1f1;
      border: none;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 1.1em;
    }
    .accordion a{
      color: black;
      padding: 4px 0;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }
    .accordion:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

    <h1>Bài tập</h1>
  </header>

  <div class="dropdown">
    <label for="select-buoi">Chọn buổi:</label>

  <script>
    document.getElementById('select-buoi').addEventListener('change', function() {
      var selectedBuoi = this.value;
      var allBuoi = document.querySelectorAll('.section');
      allBuoi.forEach(function(buoi) {
        buoi.style.display = 'none';
      });
      if (selectedBuoi === 'all') {
        allBuoi.forEach(function(buoi) {
          buoi.style.display = 'block';
        });
      } else {
        document.getElementById(selectedBuoi).style.display = 'block';
      }
    });

    // Mã để mở rộng các accordion
    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>
